name: deploy-automation

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Run chart-releaser
        uses: hackmdio/helm-gh-pages@bbac2de
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          helm_version: 2.16.5
